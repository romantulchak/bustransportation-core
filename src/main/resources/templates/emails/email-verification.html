<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .email__template {
        background: #fff;
        padding: 10em;
    }

    .activate__link_box {

    }

    .activate__link_box a {
        width: 100%;
        height: 100%;
        display: block;
        background: rebeccapurple;
        color: #fff;
        font-weight: 600;
    }
</style>
<body>
<div class="email__template">
    <h2>Hello, <span th:text="${firstName}"></span> <span th:text="${lastName}"></span></h2>

    <div style="width: 165px;
                height: 55px;"
         class="activate__link_box">
        <a style="width: 100%;
                  height: 100%;
                  background: #4caf50cf;
                  color: #fff;
                  border-radius: 4px;
                  box-sizing: border-box;
                  font-weight: 600;
                  text-decoration: none;
                  display: flex;
                  justify-content: center;
                  align-items: center;"
           th:href="${verificationURL}">Active your email</a>
    </div>
</div>
</body>
</html>
